<section
  class="viewport custom_permission_state info"
  data-tr-section="custom-permission"
  data-screentype="info-action-tp"
>
  <div class="flex-center-verical custom-requirement-margin">
    <main>
      <h3 class="js-i18n nm-margin-bottom" id="custom-screen1-title"></h3>
      <p class="js-i18n d2" id="custom-screen1-text"></p>
      <p class="js-i18n tl2 no-margin-top">
        Continue?
      </p>
    </main>
    <footer>
      <button id="custom-permission-yes" class="filled-progress-button button js-i18n">Yes</button>
      <button id="custom-permission-no" class="bordered-progress-button button js-i18n">No</button>
    </footer>
  </div>
</section>

<section
  class="viewport custom_permission_screen2_numerical_state"
  data-tr-section="custom-permission-screen2-numerical"
  data-screentype="flow-action-tp"
>
  <header>
    <div id="custom-permission-cancel-numerical" class="delay cancel-button-wrapper">
      <img class="cancel-button" src="images/close-icon.svg" />
    </div>
  </header>

  <main>
    <section class="primary-side">
      <h2 class="js-i18n primary-side-title xs-margin-bottom" id="custom-screen2-numerical-title"></h2>
      <div class="d1">
        <span class="js-i18n" id="custom-screen2-numerical-text"></span>
      </div>
    </section>
    <section class="secondary-side">
      <section id="custom-requirement-numeric-keypad" class="keypad">
        <section class="entry h5">
          <div class="box full-box"></div>
        </section>
        <div class="phone-separator hidden"></div>
        <section class="keys tl2 white">
          <div class="row">
            <div class="key numeric key1">1</div>
            <div class="key numeric key2">2</div>
            <div class="key numeric key3">3</div>
          </div>
          <div class="row">
            <div class="key numeric key4">4</div>
            <div class="key numeric key5">5</div>
            <div class="key numeric key6">6</div>
          </div>
          <div class="row">
            <div class="key numeric key7">7</div>
            <div class="key numeric key8">8</div>
            <div class="key numeric key9">9</div>
          </div>
          <div class="row">
            <div class="key clear js-i18n">Clear</div>
            <div class="key numeric">0</div>
            <div class="key backspace">
              <img class="backspace" src="images/delete-keypad.svg"/>
            </div>
          </div>
        </section>
        <section class="progress-button-wrapper">
          <button class="progress-button enter js-i18n">Submit</button>
        </section>
      </section>
    </section>
  </main>
</section>

<section
  class="viewport custom_permission_screen2_text_state"
  data-tr-section="custom-permission-screen2-text"
  id="custom-permission-screen2-text"
  data-screentype="custom-permission-screen2-text">

  <header class="custom-info-request-text-header">
    <div id="custom-permission-cancel-text" class="cancel-button-wrapper">
      <img class="cancel-button" src="images/close-icon.svg" />
    </div>

        <input class="text-input-field-1 custom-requirement-text-input text-requirement-input passphrase h3" type="text" readonly value="">
      </div>
      <div id="optional-text-field-2" class="text-input-field">
        <p id="custom-requirement-text-label2" class="js-i18n d1 custom-requirement-text-label"></p>

      </div>
    </div>

          <div class="row">
            <div class="quick-keys">
              <div class="key" data-ascii="64">@</div>
              <div class="key" data-ascii="46">.</div>
            </div>
            <div class="key space custom-info-request-space-key" data-ascii="32">Space</div>
            <div class="key backspace standard-backspace-key" data-ascii="08">
              <img class="backspace standard-backspace" src="images/delete-keypad.svg"/>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="submit-text-requirement-button-wrapper">
      <button data-target-class="text-input-field-1" id="previous-text-requirement" class="filled-progress-button button submit-text-requirement-button">Previous</button>
      <button data-target-class="text-input-field-2" id="next-text-requirement" class="filled-progress-button button submit-text-requirement-button">Next</button>
      <button id="submit-text-requirement" class="filled-progress-button button submit-text-requirement-button">Submit</button>
