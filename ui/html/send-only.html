<section
  class="viewport send_only_state cash-in-color info"
  data-tr-section="send-only"
  data-screentype="info-action-tp"
>
  <header>
    <img src="images/out-of-coins.svg"/>
  </header>

  <main>
    <h3 id="send-only-title" class="js-i18n xs-margin-bottom">We're out of coins!</h3>
    <div class="text-content">
      <p class="d2 js-send-only-text"></p>
      <div class="send-only-total">
        <div>
          <p class="d2 white">You Purchased</p>
          <div class="total-crypto-rec total">
            <span class="crypto-amount i18n-latin h3"></span>
            <span class="crypto-units i18n-latin h4"></span>
          </div>
        </div>
        <div>
          <p class="d2 white">You Deposited</p>
          <div class="total">
            <div class="fiat">
              <span class="js-amount h3"></span>
              <span class="js-currency h4"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <button class="filled-progress-button button" id="send-only-send-coins">
      <div class="js-i18n">
        Send coins
      </div>
    </button>
  </footer>
</section>
