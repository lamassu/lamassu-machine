<section class="viewport unconfirmed_deposit_state cash-out-color" data-tr-section="unconfirmed-deposit">
  <section class="mainv">
    <section class="header">
      <img src="images/almost-there.svg"/>
      <h3 class="js-i18n">Almost there</h3>
    </section>
    <section class="info">
      <p class="js-i18n d2">
        We see your transaction but we're still waiting for
        confirmation. This take 10 minutes on average but
        can take up to an hour or two.
      </p>
      <p class="js-i18n d2">
        Please come back for you cash and press <b>Redeem</b>
        when you get our text message.
      </p>
    </section>
    <section class="actions">
      <span class="button button-yes js-i18n" id="unconfirmed-deposit-ok">OK</span>
    </section>
  </section>
</section>
