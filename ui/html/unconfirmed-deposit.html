<section
  class="viewport unconfirmed_deposit_state cash-out-color info"
  data-tr-section="unconfirmed-deposit"
  data-screentype="info-action-tp"
>
  <header>
    <img src="images/almost-there.svg"/>
  </header>

  <main>
    <h3 class="js-i18n xs-margin-bottom">Almost there</h3>
    <div class="text-content">
      <p class="js-i18n d2">
        We see your transaction but we're still waiting for confirmation. This takes 10 minutes on average but can take up to an hour or two.
      </p>
      <p class="js-i18n tl2">
        Please come back for your cash and press <strong>Redeem</strong> when you get our text message.
      </p>
    </div>
  </main>

  <footer>
    <button class="filled-progress-button button" id="unconfirmed-deposit-ok">
      <div class="js-i18n">
        OK
      </div>
    </button>
  </footer>
</section>
