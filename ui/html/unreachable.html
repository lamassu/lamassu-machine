<section
  class="viewport pre_receipt_state info cash-out-color"
  data-tr-section="pre-receipt"
  data-screentype="unreachable-tp"
>
  <header>
    <!-- TODO Correct SVG -->
    <img src="images/out-of-coins.svg" />
  </header>
  <main>
    <h3 class="js-i18n xs-margin-bottom">What next?</h3>
    <div class="text-content sm-margin-top">
      <p class="js-i18n d2">
        We weren't able to verify your phone number, so we may not be able to contact you when your cash is ready.
      </p>

      <p class="js-i18n tl2">
        Please snap a photo of the next screen for your electronic receipt, then contact the operator.
      </p>
    </div>
  </main>
  <footer>
    <button class="filled-progress-button button js-i18n" id="pre-receipt-ok">Show receipt</button>
  </footer>
</section>
