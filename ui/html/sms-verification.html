<section
  class="viewport sms_verification_state info"
  data-tr-section="sms-verification"
  data-screentype="info-action-tp"
>
  <header>
    <img class="only-cash-in" src="images/verify-ID-phone-amazonite.svg" />
    <img class="only-cash-out" src="images/verify-ID-phone-salmon.svg" />
  </header>

  <main>
    <h3 class="js-i18n nm-margin-bottom">Verify phone to continue</h3>
    <div class="text-content">
      <p class="js-i18n d2">
        If you'd like to make a larger purchase we need to ask for your mobile phone number. We'll then send you an SMS code.
      </p>
      <p class="js-i18n tl2">Would you like to insert more bills?</p>
    </div>
  </main>

  <footer>
    <button id="sms-start-verification" class="filled-progress-button button js-i18n">
      Yes, verify phone
    </button>
    <button id="send-coins-sms" class="bordered-progress-button button js-i18n js-inserted-notes">
      No, send coins
    </button>
    <button id="send-coins-sms-2" class="bordered-progress-button button js-i18n js-no-inserted-notes">
      No, cancel
    </button>
  </footer>
</section>
