<section
  class="viewport suspicious_address_state info cash-in-color"
  data-tr-section="suspicious-address"
  data-screentype="info-action-tp"
>
  <header>
    <img src="images/suspicious-address.svg" />
  </header>

  <main>
    <h3 class="js-i18n xs-margin-bottom">Suspicious address</h3>
    <div class="text-content sm-margin-top">
      <p id="suspicious-address-message" class="js-i18n d2">
        This address may be associated with a deceptive offer or a prohibited group. Please make sure you're using an address from your own wallet.
      </p>
    </div>
  </main>

  <footer>
    <button id="suspicious-address-start-over" class="filled-progress-button button js-i18n">
      Start over
    </button>
  </footer>
</section>
