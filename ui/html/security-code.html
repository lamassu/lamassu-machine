<section
  class="viewport security_code_state"
  data-tr-section="security-code"
  data-screentype="flow-action-tp"
>
  <header>
    <div id="security-code-cancel" class="delay cancel-button-wrapper">
      <img class="cancel-button" src="images/close-icon.svg" />
    </div>
  </header>

  <main>
    <section class="primary-side">
      <h2 class="js-i18n primary-side-title xs-margin-bottom">Security Code</h2>
      <div class="text-content d1">
        <span class="js-i18n">
          We've texted you a security code. When you get it, enter it here.
        </span>
      </div>
    </section>
    <section class="secondary-side">
      <section id="security-keypad" class="keypad">
        <section class="entry h5">
          <div class="box full-box"></div>
        </section>
        <div class="phone-separator hidden"></div>
        <section class="keys tl2 white">
          <div class="row">
            <div class="key numeric">1</div>
            <div class="key numeric">2</div>
            <div class="key numeric">3</div>
          </div>
          <div class="row">
            <div class="key numeric">4</div>
            <div class="key numeric">5</div>
            <div class="key numeric">6</div>
          </div>
          <div class="row">
            <div class="key numeric">7</div>
            <div class="key numeric">8</div>
            <div class="key numeric">9</div>
          </div>
          <div class="row">
            <div class="key clear js-i18n">Clear</div>
            <div class="key numeric">0</div>
            <div class="key backspace">
              <img class="backspace" src="images/delete-keypad.svg"/>
            </div>
          </div>
        </section>
        <section class="progress-button-wrapper">
          <button class="progress-button enter js-i18n">Submit</button>
        </section>
      </section>
    </section>
  </main>
</section>
