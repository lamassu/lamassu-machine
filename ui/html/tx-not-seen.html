<section
  class="viewport tx_not_seen_state info info-with-contact cash-out-color"
  data-tr-section="tx-not-seen"
  data-screentype="info-contact-tp"
>
  <header>
    <img src="images/funds-received.svg" />
  </header>
  <main>
    <h3 class="js-i18n nm-margin-bottom">We're taking a look</h3>
    <div class="text-content overflow-y-hidden sm-text-height">
      <div class="slow-autoscroll-inner-wrapper">
        <p class="js-i18n d2">
          We have your order, but haven't seen your deposit transaction yet. Check whether your wallet sent the coins for your transaction.
        </p>
        <p class="js-i18n tl2">
          If you're sure your coins were sent, please contact the operator.
        </p>
      </div>
    </div>
    <table class="contacts sm-margin-top sm-margin-bottom">
      <tr>
        <td>
          <img src="images/contact/operator.svg" />
          <span class="d2 operator-name"></span>
        </td>
        <td>
          <img src="images/contact/phone.svg" />
          <span class="d2 operator-phone"></span>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <img src="images/contact/email.svg" />
          <span class="d2 operator-email"></span>
        </td>
      </tr>
    </table>
  </main>
  <footer>
    <button class="filled-progress-button button" id="tx-not-seen-ok"><div class="js-i18n">OK</div></button>
  </footer>
</section>
