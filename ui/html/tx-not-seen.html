<section
  class="viewport tx_not_seen_state info cash-out-color"
  data-tr-section="tx-not-seen"
  data-screentype="info-action-tp"
>
  <header>
    <img src="images/funds-received.svg" />
  </header>
  <main>
    <h3 class="js-i18n sm-margin-bottom">We're taking a look</h3>
    <div class="text-content">
      <p class="js-i18n d2">
        We have your order, but haven't seen your deposit transaction yet. 
        Check whether your wallet sent the coins for your transaction.
      </p>
      <p class="js-i18n tl2">
        If you're sure your coins were sent, please contact the operator.
      </p>
    </div>
  </main>
  <footer>
    <button class="filled-progress-button button" id="tx-not-seen-ok"><div class="js-i18n">OK</div></button>
  </footer>
</section>
