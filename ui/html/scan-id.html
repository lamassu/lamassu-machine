<section
  class="viewport scan_id_state"
  data-tr-section="scan-id"
  data-screentype="flow-no-action-tp"
>
  <header>
    <div id="scan-id-cancel" class="cancel-button-wrapper">
      <img class="cancel-button" src="images/close-icon.svg" />
    </div>
  </header>

  <main class="xl-margin-top">
    <section class="primary-side">
      <h2 class="js-i18n primary-side-title xs-margin-bottom">Please verify your identity</h2>
      <p class="d1 no-margin-top js-i18n">
        In order to proceed, we are required to verify your identity.
      </p>
      <p class="d1 js-i18n">
        Please press the back of your <strong>driver's license</strong> against the scan window.
      </p>
    </section>
    <section class="secondary-side">
      <object class="scan-image only-sintra only-cash-in" data="images/scan/animation/sintra/driver-amazonite.svg"></object>
      <object class="scan-image only-sintra only-cash-out" data="images/scan/animation/sintra/driver-salmon.svg"></object>
      <object class="scan-image only-douro only-cash-in" data="images/scan/animation/douro/driver-amazonite.svg"></object>
      <object class="scan-image only-douro only-cash-out" data="images/scan/animation/douro/driver-salmon.svg"></object>
      <object class="scan-image only-gaia" data="images/scan/animation/gaia/driver-amazonite.svg"></object>
    </section>
  </main>
</section>
