<section
  class="viewport us_ssn_permission_state info"
  data-tr-section="us-ssn-permission"
  data-screentype="info-action-tp"
>
  <header>
    <img class="only-cash-in" src="images/SSN-buy.svg"/>
    <img class="only-cash-out" src="images/SSN-sell.svg"/>
  </header>
  <main>
    <h3 class="js-i18n nm-margin-bottom">US SSN required</h3>
    <p class="js-i18n d2">
      To proceed, we are required to ask you to type in your Social Security Number
    </p>
    <p class="js-i18n tl2 no-margin-top">
      Type in SSN?
    </p>
  </main>
  <footer>
    <button id="us-ssn-permission-yes" class="filled-progress-button button js-i18n">Yes, type in</button>
    <button id="us-ssn-permission-send-coins" class="bordered-progress-button button js-i18n">No, send coins</button>
    <button id="us-ssn-permission-cancel" class="bordered-progress-button button js-i18n">Cancel</button>
  </footer>
</section>

<section
  class="viewport register_us_ssn_state"
  data-tr-section="register-us-ssn"
  data-screentype="flow-action-tp"
>
  <header>
    <div id="us-ssn-cancel" class="delay cancel-button-wrapper">
      <img class="cancel-button" src="images/close-icon.svg" />
    </div>
  </header>

  <main>
    <section class="primary-side">
      <h2 class="js-i18n primary-side-title xs-margin-bottom">Social security number</h2>
      <div class="d1">
        <span class="js-i18n">
          To proceed, please enter your social security number.
        </span>
      </div>
    </section>
    <section class="secondary-side">
      <section id="us-ssn-keypad" class="keypad">
        <section class="entry h5">
          <div class="box full-box"></div>
        </section>
        <div class="phone-separator hidden"></div>
        <section class="keys tl2 white">
          <div class="row">
            <div class="key numeric">1</div>
            <div class="key numeric">2</div>
            <div class="key numeric">3</div>
          </div>
          <div class="row">
            <div class="key numeric">4</div>
            <div class="key numeric">5</div>
            <div class="key numeric">6</div>
          </div>
          <div class="row">
            <div class="key numeric">7</div>
            <div class="key numeric">8</div>
            <div class="key numeric">9</div>
          </div>
          <div class="row">
            <div class="key clear js-i18n">Clear</div>
            <div class="key numeric">0</div>
            <div class="key backspace">
              <img class="backspace" src="images/delete-keypad.svg"/>
            </div>
          </div>
        </section>
        <section class="progress-button-wrapper">
          <button class="progress-button enter js-i18n">Submit</button>
        </section>
      </section>
    </section>
  </main>
</section>
