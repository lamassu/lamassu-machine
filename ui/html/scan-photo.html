<section
  class="viewport scan_photo_state"
  data-tr-section="scan-photo"
  data-screentype="flow-no-action-tp"
>
  <header>
    <div id="scan-photo-cancel">
      <img class="cancel-button" src="images/close-icon.svg" />
    </div>
  </header>

  <main class="xl-margin-top">
    <section class="primary-side">
      <h2 class="js-i18n primary-side-title xs-margin-bottom">Please verify your identity</h2>
      <p class="d1 no-margin-top js-i18n">
        In order to proceed, we are required to verify your identity.
      </p>
      <p class="d1 js-i18n">
        Please press the front of your
        <strong>state ID card</strong>
        against the scan window.
      </p>
    </section>
    <section class="secondary-side">
      <img class="scan-image only-sintra only-cash-in" src="images/scan/sintra/stateID-amazonite.svg" />
      <img class="scan-image only-sintra only-cash-out" src="images/scan/sintra/stateID-salmon.svg" />
      <img class="scan-image only-douro only-cash-in" src="images/scan/douro/stateID-amazonite.svg" />
      <img class="scan-image only-douro only-cash-out" src="images/scan/douro/stateID-salmon.svg" />
    </section>
  </main>
</section>
