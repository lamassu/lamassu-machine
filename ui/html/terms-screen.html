<section class="viewport terms_screen_state" data-tr-section="terms" data-screentype="exception-tp">
  <header class="md-margin-top">
    <h2 class="js-terms-title"></h2>
  </header>

  <main>
    <div class="js-terms-text-div nm-margin-top" id="js-terms-text-div">
      <p class="js-terms-text d2 no-margin-top" id="js-terms-text"></p>
    </div>

    <section id="actions-scroll">
      <button
        class="scroll-button js-scroll-up-button round-progress-button"
        onclick="scrollUp()"
        id="scroll-up"
      >
        <div>
          <!-- prettier-ignore -->
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36">
            <path fill-rule="evenodd" d="M34.89 18.71c-1.48 1.339-3.878 1.339-5.358 0l-7.742-7.005v20.866C21.79 34.464 20.093 36 18 36s-3.788-1.536-3.788-3.429V11.705L6.468 18.71c-1.48 1.339-3.878 1.339-5.358 0-1.48-1.34-1.48-3.511 0-4.848L15.318 1.008c.178-.161.373-.305.582-.432.09-.053.187-.09.28-.137.123-.06.243-.127.372-.178.125-.045.252-.072.378-.105.11-.03.216-.069.328-.09.247-.042.495-.066.743-.066s.496.024.743.067c.111.02.218.06.326.089.128.033.255.06.38.105.13.051.247.118.372.178.093.046.187.084.28.137.209.127.404.27.582.432L34.89 13.862c1.48 1.339 1.48 3.509 0 4.848" class="up-arrow-svg"/>
          </svg>
        </div>
      </button>
      <p id="terms-page-counter" class="d2 md-margin-top md-margin-bottom"></p>
      <button
        class="scroll-button js-scroll-down-button round-progress-button"
        onclick="scrollDown()"
        id="scroll-down"
      >
        <div>
          <!-- prettier-ignore -->
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36">
            <path fill-rule="evenodd" d="M34.89 17.29c-1.48-1.339-3.878-1.339-5.358 0l-7.742 7.005V3.429C21.79 1.536 20.093 0 18 0s-3.788 1.536-3.788 3.429v20.866L6.468 17.29c-1.48-1.339-3.878-1.339-5.358 0-1.48 1.34-1.48 3.511 0 4.848l14.208 12.854c.178.161.373.305.582.432.09.053.187.09.28.137.123.06.243.127.372.178.125.045.252.072.378.105.11.03.216.069.328.09.247.042.495.066.743.066s.496-.024.743-.067c.111-.02.218-.06.326-.089.128-.033.255-.06.38-.105.13-.051.247-.118.372-.178.093-.046.187-.084.28-.137.209-.127.404-.27.582-.432L34.89 22.138c1.48-1.339 1.48-3.509 0-4.848" class="down-arrow-svg"/>
          </svg>
        </div>
      </button>
    </section>
  </main>

  <footer>
    <button class="button js-i18n filled-progress-button js-terms-accept-button" id="terms-ok">
      I agree
    </button>
    <button class="button js-i18n bordered-progress-button js-terms-cancel-button" id="terms-ko">
      Cancel
    </button>
  </footer>
</section>
