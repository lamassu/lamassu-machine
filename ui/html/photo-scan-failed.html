<section class="viewport photo_scan_failed_state info" data-tr-section="photo-scan-failed">
  <section class="mainv">
    <section class="header">
      <img class="only-cash-in" src="images/error-signal-amazonite.svg"/>
      <img class="only-cash-out" src="images/error-signal-salmon.svg"/>
      <h3 class="js-i18n">Want to try again?</h3>
    </section>
    <section class="info">
      <p class="js-i18n d2">The document you've shown did not match.</p>
      <p class="js-i18n d2b">You might want to give it another shot.</p>
    </section>
    <section class="actions">
      <!-- TODO RTL buttons -->
      <span class="button button-yes js-i18n" id="photo-scan-failed-retry">Try again</span>
      <span class="button button-no js-i18n" id="photo-scan-failed-cancel">Cancel</span>
    </section>
  </section>
</section>
