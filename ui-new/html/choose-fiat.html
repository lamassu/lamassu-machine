<section class="viewport choose_fiat_state column cash-out-color" data-tr-section="choose-fiat">
  <header>
    <p class="d2 white crypto-rate"></p>
    <div id="chooseFiatCancel">
      <img class="cancel-button" src="images/close-icon.svg"/>
    </div>
  </header>
  <section class="main">
    <section class="primary-side">
      <h2 class="js-i18n primary-side-title xs-margin-bottom">How much?</h2>
      <section class="sums">
        <div class="fiat nm-margin-top sm-margin-bottom">
          <span class="fiat-amount h1"></span>
          <span class="js-currency h3"></span>
        </div>
        <div class="d1 digital js-18n" id="js-i18n-choose-digital-amount"></div>
      </section>
      <div class="d2 limit white"></div>
    </section>
    <section class="secondary-side qr-secondary-side nm-margin-top">
      <button id="cash-out-button" class="circle-button h3 js-i18n">
        <div class="inner-circle-button">
          Cash<br/>Out
        </div>
      </div>
    </section>
  </section>
  <footer id="js-fiat-buttons" class="cash-buttons">
    <div class="cash-button action-button tl1" data-denomination-index="0">
      <span class="plus">+</span> <span class="js-denomination"></span>
    </div>
    <div class="cash-button action-button tl1" data-denomination-index="1">
      <span class="plus">+</span> <span class="js-denomination"></span>
    </div>
    <div class="cash-button action-button tl1" data-denomination-index="2">
      <span class="plus">+</span> <span class="js-denomination"></span>
    </div>
    <div id="js-fiat-clear" class="cash-button clear js-i18n filled-action-button tl1">Clear</div>
  </footer>
</section>
