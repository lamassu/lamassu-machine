<section
  class="viewport dispensing_state cash-out-color"
  data-tr-section="dispensing"
  data-screentype="flow-no-action-tp"
>
  <header></header>

  <main class="lg-margin-top">
    <section class="primary-side">
      <p class="d2 no-margin-top" style="visibility: hidden;">placeholder</p>
      <h2 class="js-i18n no-margin-top xs-margin-bottom">Dispensing...</h2>
      <p class="d1 no-margin-top">
        Please wait while we
        <br />
        dispense your cash.
      </p>
    </section>

    <section class="secondary-side with-image">
      <div class="dispense-bill-wrapper">
        <img src="images/dispensing.svg" />
      </div>
    </section>
  </main>
</section>

<section
  class="viewport dispensing_collect_state cash-out-color"
  data-tr-section="dispensing"
  data-screentype="flow-no-action-tp"
>
  <header>
    <p class="d2 white crypto-rate" style="visibility: hidden;">placeholder</p>
  </header>

  <main class="lg-margin-top">
    <section class="primary-side">
      <p class="d2 no-margin-top" style="visibility: hidden;">placeholder</p>
      <h2 class="js-i18n no-margin-top xs-margin-bottom">All set</h2>
      <p class="d1 no-margin-top">
        Please remove your
        <br />
        cash from the tray.
      </p>
    </section>

    <section class="secondary-side with-image">
      <div class="dispense-bill-wrapper"><img src="images/all-set.svg" /></div>
    </section>
  </main>
</section>
