<section class="viewport choose_coin_state column" data-tr-section="choose_coin">
  <header>
    <section class="change-language js-menu-language hide cash-out-color">
      <div id="language-dropdown-toggle" class="multiple-language js-multi-language small-action-button tl2">Languages</div>
      <div id="languages" class="dropdown hide"></div>
      <div class="js-two-language small-action-button tl2"></div>

  <section class="main nm-margin-bottom">

      </section>
    </div>
    <div class="cash-out-box-wrapper cash-out-color auto-margin">

        <div class="inner-circle-button">
          <div class="crypto-button-ball"></div>
          <div class="cash-out crypto-button"></div>
        </div>
      </section>
    </div>
  </section>
  <footer>
    <section class="crypto-buttons"></section>
    <section id="coin-redeem" class="coin-redeem cash-out-color">
      <div class="coin-redeem-button progress-button">
        <span class="js-i18n">Redeem</span>
      </div>
    </section>
  </footer>
