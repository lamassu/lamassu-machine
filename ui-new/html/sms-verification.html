<section class="viewport sms_verification_state info column" data-tr-section="sms-verification">
  <header>
    <!-- TODO correct SVG -->
    <img src="images/out-of-coins.svg"/>
  </header>
  <section class="main">
    <h3 class="js-i18n xs-margin-bottom">ID verification</h3>
    <div class="text-content">
      <p class="js-i18n d2">
        If you'd like to make a larger purchase we need to ask <br/>
        for your mobile phone number. We'll then send you <br/>
        an SMS code.
      </p>
      <p class="js-i18n tl2">Would you like to insert more bills?</p>
    </div>
  </section>
  <footer>
    <button class="filled-progress-button button js-i18n sms-start-verification">Yes, verify ID</button>
    <button class="bordered-progress-button button js-i18n js-inserted-notes send-coins-sms">No, send coins</button>
    <button class="bordered-progress-button button js-i18n js-no-inserted-notes send-coins-sms">No, cancel</button>
  </footer>
</section>
