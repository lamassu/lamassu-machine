<section class="viewport register_phone_state column" data-tr-section="register-phone">
  <header>
    <div id="phone-number-cancel" class="delay">
      <img class="cancel-button" src="images/close-icon.svg"/>
    </div>
  </header>
  <section class="main">
    <section class="primary-side">
      <h2 class="js-i18n primary-side-title xs-margin-bottom">Phone Number</h2>
      <div class="d1">
        <span class="js-i18n js-context js-context-deposit">
        Please enter your mobile number so we can text you when your order is confirmed.
        </span>
        <span class="js-i18n js-context js-context-redeem">
        Please enter the mobile number you used when you placed your order.
        </span>
        <span class="js-i18n js-context js-context-compliance">
        Please enter your mobile number for ID verification.
        </span>
      </div>
    </section>
    <section class="secondary-side">
      <section id="phone-keypad" class="keypad h5">
        <section class="entry">
          <div class="box full-box"></div>
        </section>
        <div class="phone-separator hidden"></div>
        <section class="keys tl2 white">
          <div class="row">
            <div class="key numeric key1">1</div>
            <div class="key numeric key2">2</div>
            <div class="key numeric key3">3</div>
          </div>
          <div class="row">
            <div class="key numeric key4">4</div>
            <div class="key numeric key5">5</div>
            <div class="key numeric key6">6</div>
          </div>
          <div class="row">
            <div class="key numeric key7">7</div>
            <div class="key numeric key8">8</div>
            <div class="key numeric key9">9</div>
          </div>
          <div class="row">
            <div class="key clear js-i18n">Clear</div>
            <div class="key numeric">0</div>
            <div class="key plus backspace-plus">+</div>
          </div>
        </section>
        <section class="progress-button-wrapper">
          <div class="progress-button enter tl2">Submit</button>
        </section>
      </section>
    </section>
  </section>
</section>
